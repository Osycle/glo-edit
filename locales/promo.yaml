promo_note:
  ru: 'Активируй гарантию на glo hyper+ из ограниченного выпуска и стань участником крутого розыгрыша от glo'
  uz: "Cheklangan taklif bo’lgan glo hyper+ kafolatni faollashtiring va glo-dan ajoyib sovrinli o’yin ishtirokchisiga aylaning"

promo_info:
  ru: 'КАЖДЫЙ 5-Й УЧАСТНИК ПОЛУЧИТ КОЛОНКУ <span>JBL CLIP 4</span> ИЛИ <span>JBL GO 3</span> В ЛИМИТИРОВАННОМ ЦВЕТЕ! ИЛИ ТЫ МОЖЕШЬ СТАТЬ ОБЛАДАТЕЛЕМ ОДНОГО ИЗ 10 <span>IPHONE 12 PRO</span>!'
  uz: "Har 5-chi ishtiroqchi cheklangan rangdagi <span>JBL GO 3</span> yoki <span>CLIP 4</span> dinamikini yutib oladi! Yoki siz 10-ta <span>iPhone 12 Pro-dan</span> biriga ega bo’lishingiz mumkin!"

promo_step_1_text:
