faq_item_question_1:
  ru: 'Что такое glo?'
  uz: 'Glo nima?'

faq_item_answer_1:
  ru: '<p>glo – это инновационная технология нагревания табака, созданная в Великобритании. Основная особенность glo – нагревание, а не горение, меньше токсичных веществ, чем в сигаретах*. glo равномерно нагревает табак в табачном стике примерно до около 270 градусов Цельсия. Вместе со стиками glo технология раскрывает многогранный вкус специально отобранных сортов табака. В сигаретах при температуре около 900 градусов Цельсия идёт процесс горения, в результате которого образуется табачный дым и пепел. Устройства glo и специальные стики предназначены для использования потребителями никотиновой продукции старше 20 лет.</p><p class="text-x2">*Данный продукт не является продуктом без риска и содержит никотин, который вызывает привыкание. Сравнение дыма в стандартной сигарете (примерно 9 мг смол) и пара от glo в среднем по 9 типам вредных веществ, употребление которых Всемирная организация здравоохранения рекомендует уменьшить в сигаретном дыме.<p>'
  uz: "<p>glo – bu Buyuk Britaniyada yaratilgan tamakini qizdirishning innovatsion texnologiyasi. glo ning asosiy xususiyati – yonmaydi, aksincha qizdiriladi, sigaretaga qaraganda zaharli moddalar kamroq*. glo tamaki tayoqchasidagi tamakini taxminan 270 daraja Selziy bo’yicha atrofida bir xilda qizdiradi. glo texnologiyasi tayoqchalar bilan birgalikda maxsus tanlangan tamaki navlarining ko’p qirrali ta’mini ochib beradi. Selziy bo’yicha 900 daraja harorat atrofida sigaretalarda yonish jarayoni boshlanadi, buning natijasida tamaki tutuni va kuli hosil bo’ladi. glo qurilmasi va maxsus tayoqchalar nikotin mahsulotini iste’mol qiluvchi 20 yoshdan kattalar foydalanishi uchun mo’ljallangan. *Ushbu tizim xavfsiz mahsulot emas va o'ziga qaram qiluvchi nikotinni o'z ichiga oladi.</p><p class='text-x2'>*Ushbu mahsulot xavfsiz mahsulot hisoblanmaydi va uning tarkibida  qaramlikni keltirib chiqaradigan nikotin mavjud. Standart sigaretadagi tutun (taxminan 9 mg smola) va glo dan chiqayotgan bug' ichidagi, Jahon sog'liqni saqlash tashkiloti sigareta tutuni tarkibida kamaytirishni tavsiya qiladigan zaharli moddalarning o'rtacha 9 turi bo'yicha taqqoslanganda.</p>"

faq_item_question_2:
  ru: 'Как начать использовать устройство glo?'
  uz: 'Glo qurilmasini qanday ishlatishni boshlash kerak?'

faq_item_answer_2:
  ru: '<p>Чтобы начать использование, вставьте табачный стик neo в устройство и зажмите кнопку включения на 3 секунды.</p><p>Через 20 секунд начните вдыхать пар через фильтр табачного стика также, как и при использовании обычных сигарет.</p><p>Одна сессия длится 3,5- 4 минуты.</p><p>После использования извлеките табачный стик neo и выбросьте его</p>'
  uz: "<p>Foydalanishni boshlash uchun neo tamaki stikini qurilmaga joylashtiring va quvvat tugmasini 3 soniya ushlab turing.</p><p>20 soniyadan so'ng, bug'ni tamaki tamg'asi filtridan nafas olishni boshlang, shuningdek oddiy sigaretlardan foydalaning.</p><p>Bir sessiya 3,5 - 4 daqiqa davom etadi.</p><p>Foydalanishdan keyin Neo tamaki stikini olib tashlang va uni tashlang.</p>"

faq_item_question_3:
  ru: 'Из чего состоит устройство?'
  uz: 'Qurilma nimadan iborat?'

faq_item_answer_3:
  ru: 'Цилиндрическая камера, поддерживающая оптимальную температуру устройства, нагреватель с мгновенным нагревом, печатная плата для контроля нагрева, батарея для зарядки устройства и Led- подсветка для индикаций заряда.'
  uz: "Qurilmaning optimal haroratini, oniy isitish isitgichini, isitishni nazorat qilish uchun elektron kartani, qurilmani zaryadlovchi batareyani va zaryad ko'rsatkichlari uchun LED yoritishni qo'llab - quvvatlaydigan silindrli kamera."

faq_item_question_4:
  ru: 'В чем разница между устройством glo и подожжённым табаком (обычной сигаретой)?'
  uz: "Glo qurilmasi va yong'inga qarshi tamaki (oddiy sigaret) o'rtasidagi farq nima?"

faq_item_answer_4:
  ru: '<p>glo – это совершенно новый способ потребления табака. Сначала вкус может показаться необычным и отличающимся от вкуса табака в сигарете, но это потому, что он не содержит компонентов, образующихся при горении табака*.</p><p>* Данная система не является продуктом без риска и содержит никотин, который вызывает привыкание. Сравнение дыма в стандартной сигарете (примерно 9 мг смол) и пара от нагретого табака устройстве glo в среднем по 9 типам вредных веществ, употребление которых Всемирная организация здравоохранения рекомендует уменьшить в сигаретном дыме.</p>'
  uz: "<p>glo tamaki iste'mol qilishning butunlay yangi usuli hisoblanadi. Birinchidan, ta'mi odatiy ko'rinishi va sigaretdagi tamaki ta'midan farq qilishi mumkin, ammo bu tamaki Gorenje*da hosil bo'lgan tarkibiy qismlarni o'z ichiga olmaydi.</p><p>* Ushbu tizim xavf-xatarsiz mahsulot emas va o'ziga qaram bo'lgan nikotinni o'z ichiga oladi. Jahon sog'liqni saqlash tashkiloti sigaret tutuni kamaytirish tavsiya foydalanish 9 zararli moddalar turlari, o'rtacha standart sigaret (taxminan 9 mg qatronlar) va isitish tamaki glo qurilma bug ' bilan tutun taqqoslash.</p>"

faq_item_question_5:
  ru: 'Каков основной механизм работы устройства?'
  uz: 'Qurilmaning asosiy mexanizmi nima?'

faq_item_answer_5:
  ru: '<p>Внутри устройства находится цилиндрическая камера, в которую вставляется табачный стик.</p><p>При активации батарея подает напряжение к нагревательной камере, где и нагревается табак при температуре около 260 градусов по Цельсию.</p><p>В результате образуется насыщенный никотином пар.</p>'
  uz: "<p>Qurilma ichida tamaki tamg'asi o'rnatilgan silindrsimon kamera mavjud.</p><p>Faollashtirilganda, akkumulyator isitish kamerasiga kuchlanishni ta'minlaydi, bu erda tamaki 260 daraja santigrat haroratda isitiladi.</p><p>Natijada nikotin bilan to'yingan bug ' hosil bo'ladi.</p>"



