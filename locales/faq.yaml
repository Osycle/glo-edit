faq_care_question_1:
  ru: "Как чистить устройство?"
  uz: "Qurilmani qanday tozalash kerak?"

faq_care_answer_1:
  ru: "<p>При регулярной чистке устройства вкус стиков не искажается, стики вынимаются с легкостью, без постороннего запаха из нагревательной камеры.</p><p>Устройство необходимо чистить после каждых 20 сеансов.</p>•	Перед началом чистки убедитесь, что устройство остыло.<br>•	Откройте затвор в верхней части.<br>•	Откройте чистящую дверцу в нижней части устройства.<br>•	Аккуратно очистите внутреннюю камеру специальной щеткой из стартового набора.<br>•	Ополосните щеточку под проточной водой. Перед очисткой устройства для нагревания табака glo, пожалуйста, убедитесь, что щеточка высохла."
  uz: "<p>Qurilmani muntazam tozalab turishda stiklarning (tayoqchalarning) ta’mi o’zgarmaydi, stiklar qizdirish kamerasidan yot hidlarsiz osonlik bilan chiqariladi.Qurilmani har 20 seansdan keyin tozalash kerak.</p><br>•	Tozalashdan oldin qurilma sovuganligiga ishonch hosil qiling.<br>•	Yuqori qismidagi qulfni oching.<br>•	Qurilmaning pastki qismidagi tozalanadigan kichkina eshikchani oching.<br>•	Ichki kamerani boshlang’ich to’plamdagi maxsus cho’tka bilan ehtiyotkorlik bilan tozalang.<br>•	Cho’tkani oqib turgan suv tagida chayqang. glo tamakini qizdirish qurilmasini tozalashdan oldin cho’tka quruqligiga ishonch hosil qiling."

faq_care_question_2:
  ru: "Могу ли я заряжать glo через другие провода/устройства?   "
  uz: "Men glo qurilmasini boshqa simlar/qurilmalar orqali zaryadlashim mumkinmi?   "

faq_care_answer_2:
  ru: "Устройство следует подключать только к безопасной электросети с высоким напряжением, используя источники питания с выходными характеристиками 1 А (для glo hyper+, модель G403) или 2А (glo  hyper+, модель G402) или источник питания для glo (ерия YJC010W). Изменение источника питания с меньшими выходными характеристиками приведет к замедлению процесса заярдки устройтсва."
  uz: "Qurilmani faqat 1 А (glo hyper+ uchun, G403 modeli) yoki 2А (glo  hyper+, G402 modeli) chiqish xususiyatlariga ega yoki  (epiya YJC010W) quvvatlanish manbalaridan foydalangan holda yuqori kuchlanishli xavfsiz elektr tarmog’iga ulash mumkin. Quvvatlanish manbaining chiqish xususiyatlari kamrog’iga o’zgartirilishi qurilmaning zaryadlanish jarayonining sekinlashuviga olib keladi."
