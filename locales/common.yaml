# About
about_title:
  ru: 'Что такое glo?'
  uz: 'glo nima?'

about_content_1:
  ru: '<strong>glo – это технология нагревания табака, разработанная в Центре исследований и разработок «Бритиш Американ Тобакко» в Великобритании.</strong> Над созданием glо работали больше 100 ученых, инженеров, дизайнеров и табачных экспертов.'
  uz: "<strong>glo - Buyuk Britaniyadagi «British American Tobacco» tadqiqot va rivojlantirish markazida ishlab chiqarilgan tamaki isitish texnologiyasi.</strong> 100 dan ortiq olimlar, muhandislar, dizaynerlar va tamaki mutaxassislari glo yaratish ustida ishladilar."

about_content_2:
  ru: '<strong>glo присутствует по всему миру</strong>, в таких странах, как Германия, Южная Корея, Япония, Италия, Россия, Казахстан, а также в ряде других развитых стран.'
  uz: "<strong>glo butun dunyo bo’ylab</strong>, shuningdek Germaniya, Janubiy Koreya, Yaponiya, Italiya, Rossiya, Qozog'iston va boshqa bir qator rivojlangan mamlakatlarda ham mavjud."

# Fact details
fact_details_title:
  ru: '<span>Нагревание,</span> а не горение*.'
  uz: '<span>Bu isitish,</span> yonish emas*.'

fact_details_content:
  ru: 'Внутри устройства находится цилиндрическая камера, в которую вставляется табачный стик***. При включении табачный стик нагревается при температуре до 270°C ±5. В результате образуется насыщенный никотином пар. При нагревании полностью отсутствует процесс горения, а значит токсичных веществ и смол выделяется меньше**.'
  uz: "Qurilmaning ichida silindrsimon kamera joylashgan bo'lib, unga tamaki stiki *** joylashtiriladi. Yoqilganda, tamaki tayoqchasi 200 dan 260 darajagacha bo'lgan temperaturada qiziydi. Natijada nikotinga to’yintirilgan bug’ hosil bo'ladi.  Qizdirishda yonish jarayoni umuman mavjud bo’lmaydi, demak,  zaharli moddalar va qatronlar kamroq ajraladi **."

fact_details_normal:
  ru: 'Температура нагревания <br> табака в устройствах glo'
  uz: 'glo qurilmalarida tamakini isitish temperaturasi'

fact_details_hot:
  ru: 'В сигаретах  табак горит при температуре около 900° С.'
  uz: 'Sigaretalarda tamaki 900°C temperatura atrofida yonadi.'

